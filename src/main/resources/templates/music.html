<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../static/js/osmd.js" th:src="@{js/osmd.js}" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var osmd1 = new opensheetmusicdisplay.OSMD("run1", true);
            osmd1
                .load("sample1.xml")
                .then(
                    function () {
                        osmd1.render();
                    }
                );
            var osmd2 = new opensheetmusicdisplay.OSMD("run2", true);
            osmd2
                .load("sample2.xml")
                .then(
                    function () {
                        osmd2.render();
                    }
                );
        });

    </script>
</head>

<body>

<form enctype="multipart/form-data" action="/upload" method="post">
    <p>
        <input type="file" name="file1"/>
        <input type="file" name="file2"/>
        <input type="submit" value="Отправить"/>
    </p>
</form>

<div id="run1">

</div>
<div id="run2">

</div>

</body>
</html>
